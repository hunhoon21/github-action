name: Update Release
on:
  release:
    types:
      - published
      - unpublished
      - created
      - edited
      - deleted
      - released
jobs:
  update-release:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        ref: main
    - name: Install Python
      uses: actions/setup-python@v3
      with:
        python-version: 3.8
    - name: Install requirements
      run: python3 -m pip install -r requirements.txt
    - name: Test
      run: echo "HELLO"
    - name: env Test
      run: env
    - name: Test scripts
      run: python3 scripts/upload-release.py
